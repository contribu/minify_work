    <title>Unixtime converter</title>

    <link type="image/vnd.microsoft.icon" rel="shortcut icon" href="/images/favicon-256.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script>
      window.Minify = {
        ready: function (callback) {
          window.addEventListener('DOMContentLoaded', function () {
            $(document).ready(callback);
          });
        }
      }
      Minify.ready(function () {
        $('#unixtime').val(moment().format('X'));

        var previousUnixtime;
        setInterval(function() {
          var unixtime = $('#unixtime').val();
          if (unixtime === previousUnixtime) return;

          var m = moment.unix(+unixtime);
          $('#output').val(m.format());

          previousUnixtime = unixtime;
        }, 50);
      });
    </script>
    <script defer src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js" integrity="sha256-YFhaeQSVBgAFNN5z4I9YRB2jCuqc2nvypz0Q2eQzcx8=" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" integrity="sha256-VrmtNHAdGzjNsUNtWYG55xxE9xDTz4gF63x/prKXKH0=" crossorigin="anonymous"></script>    <script defer type="text/javascript" src="https://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5add7e3108dfe33d"></script>

</header>

<section>
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col-sm-8 mx-auto">
                <form id="minify-form">
                    <div class="form-group">
                        <label for="unixtime">Unixtime stamp</label>
                        <input type="text" class="form-control" id="unixtime" rows="4"></input>
                    </div>
                </form>
                <div class="form-group mt-4">
                    <label for="output">Result</label>
