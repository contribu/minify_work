    <script>
      window.Minify = {
        ready: function (callback) {
          window.addEventListener('DOMContentLoaded', function () {
            $(document).ready(callback);
          });
        }
      }
      Minify.ready(function () {
        $('#minify-form').on('submit', function (event) {
          event.preventDefault();

          var send = function (input) {
            $.ajax({
              url: '/api/minify',
              type: 'POST',
              dataType: 'text',
              data: {
                compressor: $('#compressor').val(),
                input: input,
              }
            })
              .done(function (data) {
                $('#output').val(data);
              });
          };

          //if ($('#input-source').val() === 'text') {
            send($('#input').val());
          /*} else if ($('#input-source').val() === 'url') {
            $.ajax({
              url: $('#input-url').val(),
              type: 'GET',
              dataType: 'text',
            })
              .done(function (data) {
                send(data);
              });
          }*/
        });
      });
    </script>

<body>

<header class="mb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Minify.work - Javascript Minification Tool</h1>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col-sm-8 mx-auto">
                <form id="minify-form">
                    <div class="form-group">
                        <label for="compressor">Compressor</label>
                        <select class="form-control" id="compressor">
                            <option value="uglifyjs">UglifyJS</option>
                            <option value="closure_compiler">Closure Compiler</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input">Input Javascript</label>
                        <textarea class="form-control" id="input" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Minify Now</button>
                </form>
                <div class="form-group">
                    <label for="output">Output Javascript</label>
                    <textarea class="form-control" id="output" rows="4"></textarea>
                </div>
            </div>
        </div>
